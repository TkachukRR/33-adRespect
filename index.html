<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adRespect</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body class="bg-grey">
    <header
      class="text-14px font-inter font-normal text-black -tracking-.14 leading-150%"
    ></header>
    <main>
      <section
        class="hero relative text-black font-inter text-16px leading-150%"
      ></section>
      <section class="offer container mx-auto pt-[120px] pb-[160px]"></section>
      <section class="about"></section>
      <section class="realization bg-beige">
        <div class="realization__content"></div>
        <div class="macy max-w-[1600px] mx-auto h-[1475px]">
          <img src="./../images/realization/001.webp" alt="project" />
          <img src="./../images/realization/002.webp" alt="project" />
          <img src="./../images/realization/003.webp" alt="project" />
          <img src="./../images/realization/004.webp" alt="project" />
          <img src="./../images/realization/005.webp" alt="project" />
          <img src="./../images/realization/006.webp" alt="project" />
          <img src="./../images/realization/007.webp" alt="project" />
          <img src="./../images/realization/008.webp" alt="project" />
          <img src="./../images/realization/009.webp" alt="project" />
        </div>
      </section>
      <section class="banner bg-grey py-[60px]"></section>
    </main>
    <footer class="footer bg-black py-[80px] text-grey"></footer>
    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
